syntax = "proto3";
option go_package = "github.com/0x00b/gobbq/proto/entity;entity";
package entity;

import "bbq.proto";

// for options
// import "google/protobuf/descriptor.proto";


message WatchRequest{
	uint64 EntityID = 1;
}

message Empty{
}
 
service BbqSys {
	option (bbq.service_type) = Entity;
 
	rpc SysWatch(WatchRequest) returns(Empty) {}
	rpc SysUnwatch(WatchRequest) returns(Empty) {}
	rpc SysNotify(WatchRequest) returns(Empty) {}
}

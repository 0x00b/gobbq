
global:

game:
  log_file: gate.log
  log_level: debug

# 要用k8s，是不是需要global来管理，proxy 作为sidecar呢
# sidecar启动时向global注册服务拉取已有的sidecar列表请求互联
# game之间、game和gate之间的通讯通过sidecar转发
# consul or etcd ？
proxy:
  common:
    log_file: gate.log
    log_level: debug
    net_timeout: 1000
    send_size: 
    read_size: 
    rsa_key: rsa.key
    rsa_certificate: rsa.crt
    compress_connection: false
    encrypt_connection: false
    heartbeat_check_interval: 0
  inst:
    - id: 1
      net: "tcp" # kcp, websocket
      port: 49551
    - id: 2
      net: "tcp" # kcp, websocket
      port: 49552

gate:
  common:
    log_file: gate.log
    log_level: debug
    net_timeout: 1000
    send_size: 
    read_size: 
    rsa_key: rsa.key
    rsa_certificate: rsa.crt
    compress_connection: false
    encrypt_connection: false
    heartbeat_check_interval: 0
  inst:
    - id: 1
      net: "tcp" # kcp, websocket
      port: 59551
    - id: 2
      net: "tcp" # kcp, websocket
      port: 59552

env: dev
run_env: host

log_file: proxy.log
log_level: debug
net_timeout: 1000
send_size:
read_size:
rsa_key: rsa.key
rsa_certificate: rsa.crt
compress_connection: false
encrypt_connection: false
heartbeat_check_interval: 0

id: 1
net: "tcp" # kcp, websocket
ip: "127.0.0.1"
port: 49551

mongo:
  url: mongodb://127.0.0.1:27017
  db: gobbqproxy
  collection: gobbqproxy
